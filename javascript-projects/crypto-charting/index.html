<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stock watching app</title>
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="content">
                <div class="top-search">
                    <div class="clear hidden">
                        <span>
                            <svg width="51" height="49" viewBox="0 0 51 49" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <line x1="1.93934" y1="47.1942" x2="47.1942" y2="1.93939" stroke="#fff"
                                    stroke-width="5" />
                                <line x1="4.06066" y1="1.93934" x2="49.3155" y2="47.1942" stroke="#fff"
                                    stroke-width="5" />
                            </svg>
                        </span>
                    </div>
                    <input type="text" id="search">
                    <button class="search-button">Search</button>
                </div>
                <div class="coins">
                    <ul class="coins-list">
                        <template id="coin-template">
                            <li class="single-coin">
                                <div class="list-element">
                                    <img src="" alt="" class="thumbnail">
                                    <span class="name"></span>
                                    <span class="price"></span>
                                </div>
                                <div class="details">
                                    <h2 class="name">Ethereum</h2>
                                    <div class="price-details">
                                        <span class="price">2783.3$</span>
                                        <span class="percentage">-3.21%</span>
                                    </div>
                                    <div class="chart-container">
                                        <div class="chart"></div>
                                    </div>
                                </div>
                            </li>
                        </template>
                        <!-- Coins will be injected here -->
                    </ul>
                </div>

            </div>
        </div>
        <div class="not-found alert">
            Coin not found
        </div>
        <div class="loader">
            <span></span>
        </div>
    </main>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
