                        Password
                    </label>
                    <input class="password" type="password" name="password">
                </div>

                <div class="checkbox-container">
                    <div class="checkbox">
                        <input type="checkbox" name="terms" id="">
                        <div class="custom-checkbox">
                            <span></span>
                        </div>
                    </div>
                    <span class="terms">
                        I agree to the
                        <a href="#">terms of service</a>
                        and
                        <a href="#">
                            privacy policy
                        </a>
                    </span>
                </div>
                <button type="submit" class="submit">
                    Sign Up
                </button>
            </div>
