<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Countdown app</title>
</head>

<body>

    <div class="wrapper">
        <div class="countdown-container">
            <h1>Time left to the new year: </h1>
            <div class="clock-container"></div>
        </div>
    </div>


    <script>

        const clock = document.querySelector(".clock-container");
        const currentYear = new Date().getFullYear();
        const newYear = new Date(`${currentYear + 1}/1/1 00:00:00`);

        setInterval(() => {

            // Calculate the date
            const mil = Date.parse(newYear) - Date.parse(new Date());
            const days = Math.floor(mil / (1000 * 3600 * 24));
            const hours = Math.floor((mil / (1000 * 3600)) % 24);
            const minutes = Math.floor((mil / 1000 / 60) % 60)
            const seconds = Math.floor((mil / 1000) % 60);

            // Render countdown
            clock.innerHTML = `
            <span class="days">${days} : </span>
            <span class="hours">${hours < 10 ? "0" + hours : hours} : </span>
            <span class="minutes">${minutes < 10 ? "0" + minutes : minutes} : </span>
            <span class="seconds">${seconds < 10 ? "0" + seconds : seconds}</span>
            `;
        }, 1000)


    </script>
</body>

</html>
