<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simple Music Player</title>
</head>

<body>
    <div class="main"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 audio-container">
                <audio src="songs/Last Heroes - Dimensions [NCS Release].mp3" class="main-audio"
                    data-name="Last Heroes - Dimensions [NCS Release]"></audio>
                <h1 class="song-name"></h1>
                <div class="progress1">
                    <div class="progress-bar"></div>
                </div>
                <div class="controls">
                    <button class="skip-button skip-prev"><i class="fa fa-backward"></i></button>
                    <button class="pause"><i class="fa fa-play"></i></button>
                    <button class="skip-button skip-next"><i class="fa fa-forward"></i></button>
                </div>
            </div>
            <div class="col-sm-3">
                <input type="range" orient="vertical" class="volume-control" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
